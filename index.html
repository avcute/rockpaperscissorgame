<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보 게임</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>가위바위보 게임</h1>

  <!-- 컴퓨터의 카드 -->
  <div class="card-container">
    <div id="computer-card" class="card">
      <div class="card-front">?</div>
      <div class="card-back" id="computer-choice">✊</div>
    </div>
  </div>

  <!-- 플레이어의 선택 버튼 -->
  <div id="game">
    <button onclick="playGame('rock')">✊ 바위</button>
    <button onclick="playGame('paper')">✋ 보</button>
    <button onclick="playGame('scissors')">✌️ 가위</button>
  </div>

  <!-- 결과 및 점수 표시 -->
  <div id="scoreboard">
    <p>라운드: <span id="round">0</span></p>
    <p>플레이어 점수: <span id="player-score">0</span></p>
    <p>컴퓨터 점수: <span id="computer-score">0</span></p>
  </div>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
